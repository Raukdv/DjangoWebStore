{% extends 'base/base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/css/style_forms.css">

<div class="section">
<div class="row full-height justify-content-center">
    <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span> Entrar </span><span>Registrarse</span></h6>
                <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                    <label for="reg-log"></label>

                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Entrar</h4>
                            <form method="post">
                                        {% csrf_token %}
                                <div class="form-group">
                                    <input type="username" name="username" class="form-style form-control" placeholder="Tu usuario" id="username" autocomplete="off">
                                    <i class="input-icon uil uil-at"></i>
                                </div>  
                                <div class="form-group mt-2">
                                    <input type="password" name="password" class="form-style form-control" placeholder="Tu contraseña" id="password"autocomplete="off">
                                    <i class="input-icon uil uil-lock-alt"></i>
                                </div>
                                    <input class="btn mt-4" type="submit" value="Ingresar">
                                    <p class="mb-0 mt-4 text-center"><a href="{% url 'password_reset' %}" class="link">¿Olvidaste tu contraseña?</a></p>
                            </form>
                                        </div>
                                    </div>
                                </div>
                        <div class="card-back">
                            <div class="center-wrap">
                                <div class="section text-center">
                                    <h4 class="mb-4 pb-3">Recuerda no compartis tus datos con nadie.</h4>
                                    <p class="mb-0 mt-4 text-center"><a href="{% url 'register' %}" class="link">Click para registarse</a></p>
                                </div>
                            </div>
                        </div>       
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

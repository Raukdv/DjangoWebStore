<form action="{% url 'compras_add' %}" method="post">
	{% csrf_token %}
	<input type="hidden" name="product_id" value="{{ producto.id }}">
	<div>
		<button type="button" class="btn btn-info d-inline" id="restar">-</button>
		<input type="number" value="1" class="form-control col-sm-1 d-inline" id="cantidad" name="cantidad" readonly>
		<button type="button" class="btn btn-info" id="sumar">+</button>
	</div>

	<div class="mt-2">
    <button type="submit" class="btn btn-warning">Agregar al carrito</button>
  	</div>

</form>

<script>

  const add = document.getElementById('sumar')
  const remove = document.getElementById('restar')
  const quantity = document.getElementById('cantidad')

  add.addEventListener('click', function(){
    quantity.value = parseInt(quantity.value) + 1
  })

  remove.addEventListener('click', function(){
    value = parseInt(quantity.value)

    if(value != 1){
      value = value - 1
    }
    quantity.value = value
  })

</script>
